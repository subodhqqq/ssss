<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1> Unorder List </H1>
    <ul>
        <li> Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <H1> Unorder List </H1>
    <ul type="dice">
        <li> Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <H1> Unorder List </H1>
    <ul type="circle">
        <li> Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <H1> Unorder List </H1>
    <ul type="square">
        <li> <i>Apple</i></li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>




</body>
</html>
