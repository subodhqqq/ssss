<!DOCTYPE html>
<html>
<head>
	<title>Journal Voucher</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #aaa;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
			color: #333;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<h1>Journal Voucher</h1>
		<table>
			<tr>
				<th>Date:</th>
				<td>[Enter date here]</td>
			</tr>
			<tr>
				<th>Voucher No.:</th>
				<td>[Enter voucher number here]</td>
			</tr>
			<tr>
				<th>Particulars:</th>
				<td>[Enter particulars here]</td>
			</tr>
			<tr>
				<th>Account Head:</th>
				<td>[Enter account head here]</td>
			</tr>
			<tr>
				<th>Debit Amount:</th>
				<td>[Enter debit amount here]</td>
			</tr>
			<tr>
				<th>Credit Amount:</th>
				<td>[Enter credit amount here]</td>
			</tr>
		</table>
	</div>
</body>
</html>
