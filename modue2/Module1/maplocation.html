<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div id="map" style="width:1200px; height: 1200px"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


    <script>

        var map = L.map('map').setView([27.672792081613572, 85.31846306094256], 11);
        mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Leaflet &copy; ' + mapLink + ', contribution', maxZoom: 18 }).addTo(map);

        var taxiIcon = L.icon({
            iconUrl: 'taxi.png',
            iconSize: [30, 30]
        })
   
        let lat= 27.672792081613572;
        let lan= 85.31846306094256;
        let lat1= 27.739126;
        let lan1= 85.191658;
        //var marker = L.marker([27.672792081613572, 85.31846306094256], { icon: taxiIcon }).addTo(map);
        L.Routing.control({
            waypoints: [
                L.latLng(lat,  lan),
                L.latLng(lat1, lan1)
            ]
        }).addTo(map);

    </script>

</body>

</html>
