<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="lat1">Latitude 1:</label>
        <input type="text" id="lat1" name="lat1">
      
        <label for="lon1">Longitude 1:</label>
        <input type="text" id="lon1" name="lon1">
      
        <label for="lat2">Latitude 2:</label>
        <input type="text" id="lat2" name="lat2">
      
        <label for="lon2">Longitude 2:</label>
        <input type="text" id="lon2" name="lon2">
      
        <button onclick="calculateDistance()">Calculate distance</button>
      </form>
      

<script>
      function calculateDistance() {
        var lat1 = parseFloat(document.getElementById('lat1').value);
        var lon1 = parseFloat(document.getElementById('lon1').value);
        var lat2 = parseFloat(document.getElementById('lat2').value);
        var lon2 = parseFloat(document.getElementById('lon2').value);
      
        // haversine formula
        var dlon = lon2 - lon1;
        var dlat = lat2 - lat1;
        var a = Math.pow(Math.sin(dlat/2), 2) + Math.cos(lat1) * Math.cos(lat2) * Math.pow(Math.sin(dlon/2), 2);
        var c = 2 * Math.asin(Math.sqrt(a));
        var r = 6371; // Radius of earth in kilometers. Use 3956 for miles
        var distance = c * r;
      
        alert("Distance between points: " + distance + " km");
      }
    </script>
      
</body>
</html>
